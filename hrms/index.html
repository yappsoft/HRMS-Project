        <script type="text/javascript" src="js/validation.min.js"></script>
        <script>
$('document').ready(function(){

$(function() {
  //  $( "#com_country" ).selectmenu();
	});
	//alert('in');
	$.ajax({
   url: "company_db_ins.php",
	   data: 'get_counrty='+"country_data",

		          success: function (data) {
					//console.log(data);
				  $("#com_country").html(data);
				  }
	});
	

});


        // for show popup when emp is<5

        //function for email check
              function  checkAvailability() {

                  jQuery.ajax({
                      url: "company_db_ins.php",
                      data: 'check_email=' + $("#com_email").val(),
                      type: "POST",
                      success: function (data) {
                          if (data == 'true') {
                              $("#email_error").text('Email already register').show();

                              $("#com_email").removeClass('valid');
                              $("#com_email").addClass('error');
                              $("#reg_button").prop("disabled", 'true');
                          } else {
                              $("#reg_button").prop("disabled", false);
                              $("#email_error").text('Email already register').hide();

                          }
                          var errorflag = true;
                      },
                      error: function () {
                      }
                  });
              }
              $(document).ready(function () {
                  $('[data-toggle="tooltip"]').tooltip();
                  $("#com_no").keypress(function (e) {

                      var key = e.charCode || e.keyCode || 0;

                      // only numbers
                      if (key < 48 || key > 58) {

                          return false;
                      }
                      if (key <= 10) {
                          return false;
                      }

                  });



                  $("#reg_with").click(function () {
                      $("#login-form").hide();
                      $("#reg-form").show();

                  });
                  ///login form validation
                  $("#loginform").validate({
                      rules:
                              {
                                  password: {
                                      required: true,
                                      minlength: 8,
                                      maxlength: 15
                                  },
                                  email: {
                                      required: true,
                                      email: true
                                  },
                              },
                      messages:
                              {
                                  com_password: {
                                      required: "please provide a password",
                                      minlength: "password at least have 8 characters"
                                  },
                                  com_email: "please enter a valid email address"

                              },
                      submitHandler: loginsubmit
                  });


                  function loginsubmit() {
                      var data = $("#loginform").serialize();
                      //alert(data);
   $("#log_btn").text('');
                      $("#log_btn").css({'background': '#fff', 'opacity': '.5'});
                      $("#log_btn").append("<img src='images/loader.gif' />");
                      $.ajax({
                          type: "POST",
                          url: "ajax_login.php",
                          data: data,
                          cache: false,
                          success: function (response) {
						 // alert(response);
                              if (response == 'spradmin') {
							        window.setTimeout(function () {
                                   window.location.href = "superadmin/index.php"
                              }, 3000)
                                  
                              } else if (response == 'admin') {
 window.setTimeout(function () {
                            window.location.href = "admin/index.php"
                              }, 3000)
                              
                              } else if (response == 'emp') {
 window.setTimeout(function () {
                                  window.location.href = "emp/index.php"
                              }, 3000)
                              
                                  window.location.href = "emp/index.php";
                              } else if (response != '') {
                         $("#log_btn").text('LOGIN');
                      $("#log_btn").css({'background': '#8cc63e', 'opacity': '1'});
                   
                                  alert(response);
                              }
                          }
                      });
                  }



                  /// start singup form validation 


                  $("#registerform").validate({
                      rules:
                              {
                                  com_name: {
                                      required: true,
                                      minlength: 3
                                  },
                                  com_password: {
                                      required: true,
                                      minlength: 8,
                                      maxlength: 15
                                  },
                                  com_cof_password: {
                                      required: true,
                                      equalTo: '#com_password'
                                  },
                                  com_email: {
                                      required: true,
                                      email: true
                                  },
                                  com_emp: {required: true},
                                  com_country: {required: true},
                              },
                      messages:
                              {
                                  com_name: "please enter company name",
                                  com_password: {
                                      required: "please provide a password",
                                      minlength: "password at least have 8 characters"
                                  },
                                  com_email: "please enter a valid email address",
                                  com_cof_password: {
                                      required: "please retype your password",
                                      equalTo: "password doesn't match !"
                                  }
                              },
                      submitHandler: submitForm
                  });
                  function  submitForm() {
                      var datafrom = $('#registerform').serialize();
                      $("#reg_button").text('');
                      $("#reg_button").css({'background': '#fff', 'opacity': '.5'});
                      $("#reg_button").append("<img src='images/loader.gif' />");
                      $.ajax({
                          method: "POST",
                          url: "company_db_ins.php",
                          data: datafrom,
                          success: function (response) {
                              $('html, body').animate({scrollTop: 0}, 500);
							    $('#server_response').text(response);
								$('#reg_button').css({'background':'#8cc63e','opacity':'1'});
								$("#reg_button").text('Successfull');
							  $("#myModal").modal({
							   keyboard: false,
							 backdrop:'static'
							  });
							
                              window.setTimeout(function () {
							  
                                  location.reload()
                              }, 5000)



                          },
                      });
                  }



              });
        </script>
